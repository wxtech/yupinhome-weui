<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="vux-header">
    <div class="vux-header-left">
      <a class="vux-header-back v-transition">返回</a>

    </div>
    <h1 class="vux-header-title"><span class="v-transition" style="display: none;"></span>我的资料</h1>
    <div class="vux-header-right">


    </div>
  </div>
  <div class="personData bg">
    <form role="form">
      <div class="form-img clear">
        <div class="picture l"><img src="img/person.jpg" alt=""></div>
        <div class="r">
          <button type="button" data-toggle="modal" data-target="#data-1" class="button-1">修改</button>
        </div>
      </div>
      <div class="form-group">
        <label>昵称</label>
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-phone">
        <div class="r">
          <button type="button" data-toggle="modal" data-target="#data-2" class="button-1">修改</button>
        </div>
        <div>
          <p>电话号码</p>
          <p class="col-2">1312343443</p>
        </div>
      </div>
      <div class="form-group">
        <label>性别</label>
        <div class="sex clear">
          <label class="checked"><input type="radio" name="sex"><span>男</span></label>
          <label><input type="radio" name="sex"><span>女</span></label>
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="年-月-日" class="form-control myyear">
        <p>*填写生日可享生日礼包</p>
      </div>
      <div class="form-group myselect">
        <label><span class="mlabel">所在地<b class="col-1">*</b></span></label>
        <select class="form-control">
          <option>上海</option>
          <option>北京</option>
        </select>
        <label><span class="mlabel">省<b class="col-1">*</b></span></label>
        <select class="form-control">
          <option>上海</option>
        </select>
        <label><span class="mlabel">市<b class="col-1">*</b></span><select class="form-control">
          <option>黄浦区黄区</option>
          <option>徐汇区</option>
        </select></label>

        <input type="text" class="form-control margin-t" placeholder="请输入详细地址">
      </div>
      <div class="form-group">
        <label>电子邮箱</label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group">
        <label>微信号</label>
        <input type="password" class="form-control">
        <p>填写微信号可获得1000积分奖励</p>
      </div>
      <div class="form-group">
        <label>微博号</label>
        <input type="password" class="form-control">
        <p>填写微信号可获得1000积分奖励</p>
      </div>
      <div class="checkbox mycheckbox">
        <label><input type="checkbox" name="message"><span>所有消息</span></label>
        <label><input type="checkbox" name="sell"><span>促销、活动提醒</span></label>
        <label><input type="checkbox" name="order"><span>订单状态</span></label><br>
        <label><input type="checkbox" name="accountsss"><span>账户变动</span></label>
      </div>
      <div class="mar-btn"><a href="###" class="button">下一步</a></div>
    </form>
  </div>
  <div class="modal fade" id="data-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myModalLabel-1">请选择照片</h4>
        </div>
        <div class="modal-body">
          <label class="modal-file">
            <input type="file">
            <span class="picture"><img src="img/person.jpg" alt=""></span>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="data-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="myModalLabel-2">请输入手机号</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/jquery/jquery.uidate.js"></script>

</body>
</html>
