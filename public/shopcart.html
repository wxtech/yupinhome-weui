      <li>

          <div class="cart-checkbox pr">
            <label>
              <input type="checkbox" value="1" id="checkboxFiveInput" name="carts">
              <div class="label"></div>
            </label>
          </div>
          <div class="cart-right">
            <div class="cart-img">
              <img src="img/good-sample-200x200.jpg">
            </div>
            <div class="pro-box">
              <h3>多功能烤箱 GEKD 40000B</h3>
              <p>
              <div>
                <div class="weui_cells_title">with placeholder</div>
              </div>
              </p>
              <p class="red ph">
                <ins></ins>
                233444
              </p>
              <div class="quantity-wrapper num-wrapper">
                <a class="quantity-decrease J_ping">
                  <em id="minus">-</em>
                </a>
                <input type="tel" class="quantity" size="4" value="1" id="number">

    <div class="order-orderPay">

      <div class="toshop cell">

</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/swiper/dist/idangerous.swiper.min.js"></script>

<script>
  $(function () {
    let cssClassNames = 'fadeInDown fadeIn';
    $('.mytabs a').off('click').click(function () {
      $('.mytabs a').removeClass('active');
      $(this).addClass('active');
    });
    $('.weui_tabbar_item').click(function () {
      $('.weui_tabbar_item').removeClass('on');
      $(this).addClass('on');
    });
    let swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'vertical',
      loop: true,
      // If we need pagination
      pagination: '.swiper-pagination',
      // Navigation arrows
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      // And if we need scrollbar
      scrollbar: '.swiper-scrollbar',
      autoplay: 6000,
      speed: 2000,
      onSlideChangeStart: function () {
        $(swiper.container).find('.titles-bgs,a').removeClass(cssClassNames).addClass('fadeOut');
      },
      onSlideChangeEnd: function () {
        var elements = $(swiper.container).find('.swiper-slide-active .titles-bgs,.swiper-slide-active a').toArray();
        $(swiper.container).find('.titles-bgs,a').removeClass('fadeOut');
        (function doAnmiate() {
          var ele = elements.pop();
          if (ele) {
            $(ele).addClass(cssClassNames).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
              doAnmiate();
            });
          }
        })();
      }
    });
  })

</script>
</body>
</html>
