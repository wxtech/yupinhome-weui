<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <header class="navbar navbar2">
    <div class="vux-header">
      <div class="vux-header-left">
        <a class="vux-header-back v-transition">Back</a>

      </div>
      <h1 class="vux-header-title"><span class="v-transition" style="display: none;"></span><div class="title">评论商品</div></h1>
      <div class="vux-header-right">


      </div>
    </div>
  </header>
  <section class="ugc-bar">
    订单信息
    <span class="order-num">订单编号：112323131</span>
  </section>
  <section class="ugc-bar">
    <p>状态：<span class="black">已签收</span></p>
    <p>总价：<span class="red"><ins></ins>233332</span></p>
  </section>
  <section class="ugc-bar">
    <div class="ugc-img">
      <img src="img/good-sample-200x200.jpg">
    </div>
    <div class="ugc-info">
      <h2>多功能烤箱 GEKD 40000B</h2>
      <p>购买日期：</p>
      <p><span class="fl">2016-08-12</span>x1 件</p>

    </div>
  </section>
  <section>
    <div class="contact-wrap">
      <h3>请输入您要评价的内容</h3>
      <textarea maxlength="200">dd</textarea>
      <span>请控制在200字以内</span>
      <div class="upload-img">
        <a href="javascript:;" class="upload-item">
          上传照片
        </a>
      </div>
      <span>您可以上传最多3张图片</span>
    </div>
    <div class="star-list">
      <ul class="scoreList">
        <li>
          <span>综合印象</span>
          <span class="default-demo"></span>
          <input type="hidden" value="棒极了">
        </li>
        <li>
          <span>服务指数</span>
          <span class="default-demo"></span>
          <input type="hidden" value="没有想象的那么差">
        </li>
        <li>
          <span>消费指数</span>
          <span class="default-demo"></span>
          <input type="hidden" value="0">
        </li>
      </ul>
    </div>
  </section>
  <section>
    <div class="contact-btn">
      <button>提交</button>
    </div>
  </section>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery/dist/jquery.raty.js"></script>

<script>
  $.fn.raty.defaults.path = 'img/img';
  $('.default-demo').each(function (){
    $('.default-demo').raty();
  });
</script>
<style>
  .default-demo{
    margin-left: 5px;
  }
  .default-demo img{
    width: 15px;
    height: 15px;
    background-size: contain;
  }
</style>
</body>
</html>
