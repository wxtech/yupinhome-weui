<body>
<div id="app">
  <header class="navbar navbar2 navbar3">
    <div class="vux-header">
      <div class="vux-header-left">
        <a class="vux-header-back v-transition">Back</a>

      </div>
      <h1 class="vux-header-title"><span class="v-transition" style="display: none;"></span><div class="title">申请售后</div></h1>
      <div class="vux-header-right">


      </div>

  <section class="ugc-bar">
    订单信息
    <span class="order-num">订单编号：112323131</span>

      </div>

      <span>请控制在200字以内</span>

        </a>
      </div>

    </div>
    <div class="star-list">
      <ul class="scoreList">
        <li>
          <span>综合印象</span>
          <nav>
            <a href="javascript:;" class="active"></a>
            <a href="javascript:;" class="active"></a>

        <li>

          <nav>

            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
          </nav>
          <input type="hidden" value="0">
        </li>
      </ul>
    </div>
    <div class="ugc-bar">
      <h3>要求退款金额</h3>
      <div><input type="text" class="refund"></div>
    </div>
  </section>
  <section>
    <div class="contact-btn">
      <button>提交</button>
    </div>
  </section>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
