<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <header class="navbar navbar2">
    <div class="vux-header">
      <div class="vux-header-left">
        <a class="vux-header-back v-transition">Back</a>
      </div>
      <h1 class="vux-header-title">
        <div class="title">申请预约</div>
      </h1>
    </div>
  </header>
  <section class="form-box">
    <label>
      <p>请选择您要预约的项目<span class="red">*</span></p>
      <div class="new_inp">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </label>
    <label>
      <p>请选择您要预约的门店<span class="red">*</span></p>
      <div class="new_inp">
        <select name="" class="form-control select-2">
          <option value="0" selected="selected">上海</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">省</span>
        <select name="" class="form-control select-2">
          <option value="0" selected="selected">上海</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">市</span>
        <select name="" class="form-control select-2">
          <option value="0" selected="selected">普陀</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">区</span>
      </div>
      <div class="new_inp mt">
        <select name="" class="form-control select-1">
          <option value="0" selected="selected">请选择</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
      </div>
    </label>
    <label>
      <p>请选择您要预约的时间<span class="red">*</span></p>
      <div class="new_inp">
        <span class="l">
           <input type="text" placeholder="年-月-日" class="form-control myyear">
        </span>
        <span class="r">
          <select name="" class="form-control select-1">
            <option value="0" selected="selected">10点</option>
            <option value="1">d</option>
            <option value="2">d</option>
          </select>
    </span>
      </div>
    </label>
    <label>
      <p>请选择您要预约体验的商品品牌（可多选）</p>
      <div class="inp_box_item border-none">
        <div class="control-group">
          <label for="input-tags"></label>
          <input type="text" id="input-tags" class="input-tags demo-default" value="MABE,MABEs">
        </div>
      </div>
    </label>
    <label>
      <p>请输入您的具体要求</p>
      <textarea></textarea>
    </label>
    <label>
      <input type="submit" value="提交" class="sumbit_btn">
    </label>
  </section>
</div>
<link rel="stylesheet" href="lib/jquery/dist/selectize.default.css">
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery/dist/jqueryui.js"></script>
<script src="lib/jquery/dist/selectize.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/jquery/jquery.uidate.js"></script>
<script>
  $('.input-tags').selectize({
    plugins: ['remove_button'],
    persist: false,
    create: true
  });
</script>
</body>
</html>
