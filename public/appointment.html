<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <header class="navbar navbar2">
    <div class="vux-header">
      <div class="vux-header-left">
        <a class="vux-header-back v-transition">Back</a>

      </div>
      <h1 class="vux-header-title"><span class="v-transition" style="display: none;"></span>
        <div class="title">申请预约</div>
      </h1>
      <div class="vux-header-right">
      </div>
    </div>
  </header>
  <section class="form-box">
    <label>
      <p>请选择您要预约的项目<span class="red">*</span></p>
      <div class="new_inp">
        <select name="" id="" class="select-1">
          <option value="0" selected="selected">预约体检</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
      </div>
    </label>
    <label>
      <p>请选择您要预约的门店<span class="red">*</span></p>
      <div class="new_inp">
        <select name="" class="select-2">
          <option value="0" selected="selected">上海</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">省</span>
        <select name="" class="select-2">
          <option value="0" selected="selected">上海</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">市</span>
        <select name="" class="select-2">
          <option value="0" selected="selected">普陀</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
        <span class="ads">区</span>
      </div>
      <div class="new_inp mt">
        <select name="" class="select-1">
          <option value="0" selected="selected">请选择</option>
          <option value="1">d</option>
          <option value="2">d</option>
        </select>
      </div>
    </label>
    <label>
      <p>请选择您要预约的时间<span class="red">*</span></p>
      <div class="new_inp">
        <span class="l">
          <input type="text" value="日期"/>
        </span>
    <span class="r">
          <select name="" class="select-1">
            <option value="0" selected="selected">10点</option>
            <option value="1">d</option>
            <option value="2">d</option>
          </select>
    </span>
      </div>
    </label>
    <label>
      <p>请选择您要预约体验的商品品牌（可多选）</p>
      <div class="inp_box_item">
        <span><span class="l">MABE</span><div class="r border-l"><i class="close"></i></div></span>
        <span><span class="l">MABE</span><div class="r border-l"><i class="close"></i></div></span>
      </div>
    </label>
    <label>
      <p>请输入您的具体要求</p>
      <textarea></textarea>
    </label>
    <label>
      <input type="submit" value="提交">
    </label>
  </section>
</div>
</body>
</html>
