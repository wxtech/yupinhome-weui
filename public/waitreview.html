<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <header class="navbar navbar2">
    <div class="vux-header">
      <div class="vux-header-left">
        <a class="vux-header-back v-transition">Back</a>

      </div>
      <h1 class="vux-header-title"><span class="v-transition" style="display: none;"></span><div class="title">等待审核</div></h1>
      <div class="vux-header-right">


      </div>
    </div>
  </header>
  <section class="login_main login_success login_wait">
    <p class="p1">
    </p><div class="infoicon"> <img src="img/waiting-icon-143x143.png"></div>
    <p></p>
    <h4>线下支付凭证等待审核中...</h4>
    <div class="exptext">
      <p class="p1">您的线下支付凭证将由您的客服提交审核，</p>
      <p class="p1">审核结果将在2个工作日内完成，</p>
      <p class="p1">请耐心等待。如需帮助请联系客服。</p>
    </div>
    <a href="javascript:;" class="btn_login_success contact">联系客服</a>
    <a href="javascript:;" class="btn_login_success continue">继续购物</a>
  </section>
  <section class="footer_box">
    <div class="img_box"><img slot="icon" src="img/logo.png"></div>
  </section>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/swiper/dist/idangerous.swiper.min.js"></script>

<script>
  $(function () {
    let cssClassNames = 'fadeInDown fadeIn';
    $('.mytabs a').off('click').click(function () {
      $('.mytabs a').removeClass('active');
      $(this).addClass('active');
    });
    $('.weui_tabbar_item').click(function () {
      $('.weui_tabbar_item').removeClass('on');
      $(this).addClass('on');
    });
    let swiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'vertical',
      loop: true,
      // If we need pagination
      pagination: '.swiper-pagination',
      // Navigation arrows
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      // And if we need scrollbar
      scrollbar: '.swiper-scrollbar',
      autoplay: 6000,
      speed: 2000,
      onSlideChangeStart: function () {
        $(swiper.container).find('.titles-bgs,a').removeClass(cssClassNames).addClass('fadeOut');
      },
      onSlideChangeEnd: function () {
        var elements = $(swiper.container).find('.swiper-slide-active .titles-bgs,.swiper-slide-active a').toArray();
        $(swiper.container).find('.titles-bgs,a').removeClass('fadeOut');
        (function doAnmiate() {
          var ele = elements.pop();
          if (ele) {
            $(ele).addClass(cssClassNames).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
              doAnmiate();
            });
          }
        })();
      }
    });
  })

</script>
</body>
</html>
